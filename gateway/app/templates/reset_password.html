<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FileShareX - Reset Password</title>
  <link rel="stylesheet" href="/static/css/login.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div id="container" class="container sign-in">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP (Empty, just for layout) -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->
      
      <!-- SIGN IN (Reset Password Form) -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div id="reset-error" class="error-message" style="display: none;"></div>
            <div id="reset-success" class="success-message" style="display: none;"></div>
            
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="new-password" placeholder="New Password" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
            </div>
            <button id="reset-btn" onclick="handleResetPassword()">
              Reset Password
            </button>
            <p>
              <a href="/login" style="color: var(--primary-color); text-decoration: none;">
                Back to Login
              </a>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT (Left side - Green background) -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>Reset Your Password</h2>
          <p>Enter your new password below</p>
        </div>
        <div class="img sign-in">
        </div>
      </div>
      <!-- END SIGN IN CONTENT -->
      
      <!-- SIGN UP CONTENT (Empty) -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up">
        </div>
        <div class="text sign-up">
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>

  <script src="/static/js/reset_password.js"></script>
</body>
</html>
