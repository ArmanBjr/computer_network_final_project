{% extends "layout.html" %}
{% block content %}
  <section class="card">
    <h2>Gateway Status</h2>
    <div id="status">Connecting...</div>
    <div class="hint">WebSocket: <code>/ws</code></div>
  </section>

  <section class="card">
    <h2>Online Users <span id="online-count" class="badge">-</span></h2>
    <div id="online-error" class="error-message" style="display: none;"></div>
    <table id="online-table" class="data-table">
      <thead>
        <tr>
          <th>Username</th>
        </tr>
      </thead>
      <tbody id="online-tbody">
        <tr><td colspan="1" class="empty-state">Loading...</td></tr>
      </tbody>
    </table>
    <div class="hint">Auto-refresh every 2 seconds</div>
  </section>
{% endblock %}
